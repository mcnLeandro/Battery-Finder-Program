<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Battery Finder Program</title>
</head>
<body class="d-flex flex-column">
    <header class="p-2 bg-dark">
        <h2 class="white" >Battery Finder Program</h2>
    </header>
    <main>
        <section class="container shadow my-5 py-3">
            <div class="row mt-5">
                <div class=" col-12">
                    <div class="col-12">
                        <h2 class="">${Selecter}</h2>
                    </div>
                    <div class="col-12 mt-3">
                        <select id="brandSelect" class="custom-select col-12 col-md-6 p-3 text-2vw" >
                            <option class="p-3 text-2vw" selected>Choose...</option>
                            <option class="p-3 text-2vw" value="1">One</option>
                            <option class="p-3 text-2vw" value="2">Two</option>
                            <option class="p-3 text-2vw" value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class=" col-12">
                    <div class="col-12">
                        <h2 class="">${ParamaterInput}</h2>
                    </div>
                    <div class="col-12 mt-3  input-group d-flex">
                        <input type="text" class="form-control col-3 col-md-2 text-2vw p-3" placeholder="0" >
                        <span class="ml-2 text-2vw align-self-end">W</span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class=" col-12">
                    <div class="col-12">
                        <h2 class="">${List}</h2>
                    </div>
                    <div class="col-12 mt-3  d-flex text-2vw">
                        <table class="table table-striped col-12">
                            <thead>
                              <tr>
                                <th scope="col">id</th>
                                <th scope="col">Battery Name</th>
                                <th scope="col">Estimated</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody class="">
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td><button type="button" class="btn btn-primary">Show</button></td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td><button type="button" class="btn btn-primary">Show</button></td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td><button type="button" class="btn btn-primary">Show</button></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>

        </section>
        <section id="extraPage" class="container shadow my-5 py-3 d-none">
        </section>
    </main>
    <footer class="mt-auto mb-5 p-3">
        <div class="d-flex justify-content-center">
            <small>Copyright ©️ <a href="https://twitter.com/leandro83g" target="_blank">Leandro,inc</a>　All <a href="https://twitter.com/leandro83g" target="_blank">Rights</a> Unreserved</small>
        </div>
    </footer>
    
    <script src="script.js" async></script>
</body>
</html>
